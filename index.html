<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram page</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

    <script src="script.js"></script>

                        <img src="">

                </div>
            </section>
            <section class="photos">
                <article class="photos-container">
                    <div class="photos-container_holder">
                        <div class="photos-container_row">
                            <a href="" class="photos-container_row_link">

                                    <img class="_icyx7" src="https://scontent-frt3-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/13704098_1297400783622261_228085043_n.jpg?ig_cache_key=MTI5NzU3ODM5NDc2MjMxNDQ1NA%3D%3D.2">

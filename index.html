<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram page</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   
    <script src="script.js"></script>

    <link href="styles.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <section id="container">
        <main>
            <section class="first-form">
                <div class="first-form_background"></div>
                <div class="form">
                    <p class="first-form_p">ENTER INSTAGRAM ACCOUNT</p>
                    <input type="text" name="name" class="instagram_name" placeholder="Enter instagram account">
                    <button class="btn btn-2c">Submit</button>
                </div>
            </section>
            <section class="photo-layer">
                <div class="photo-layer_usernameData">
                    <div class="photo-layer_usernameData_image">
                        <img src="">
                    </div>
                    <div class="photo-layer_usernameData_name">
                        <p></p>
                    </div>
                    <p class="photo-layer_usernameData_description">Instagram account</p>
                    <a class="look_more" href="javascript:;">Want to see more?</a>
                </div>
            </section>
            <section class="photos">
                <article class="photos-container">
                    <div class="photos-container_holder">
                        
                    </div>
                </article>


            </section>
            <section class="loader">
            <div class="button animated">
                Load more
            </div>
            </section>
            <section class="overlay"></section>
            <div class="modal_form">
                <div class="modal_close"></div>
                <img src = ''/>
                <video controls class="visible_v">
                    <source src="" type="video/mp4"></source>
                </video>
            </div>
        </main>
        
    </section>
</body>
</html>
